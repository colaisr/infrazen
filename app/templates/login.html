<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - InfraZen FinOps Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo" style="justify-content: center; margin-bottom: 2rem;">
                <div class="logo-icon">☁</div>
                <div class="logo-text">
                    <span>InfraZen</span>
                    <span class="logo-subtitle">FinOps Platform</span>
                </div>
            </div>
            
            <h1 class="login-title">Добро пожаловать</h1>
            <p class="login-subtitle">Войдите в систему для управления облачными расходами</p>
            
            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="{{ google_client_id }}"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            
            {% if google_client_id != 'your-google-client-id' %}
            <!-- Google Sign-In Button (configured) -->
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left"
                 data-width="100%">
            </div>
            
            <!-- Fallback demo button -->
            <div style="margin-top: 1rem; text-align: center;">
                <button onclick="demoLogin()" class="demo-login-btn">
                    <i class="fa-solid fa-user"></i>
                    Демо вход (без Google)
                </button>
            </div>
            {% else %}
            <!-- Demo mode - Google OAuth not configured -->
            <div style="background: #fef3cd; border: 1px solid #fecaca; border-radius: 8px; padding: 1rem; margin-bottom: 1rem;">
                <div style="display: flex; align-items: center; gap: 0.5rem; color: #92400e; margin-bottom: 0.5rem;">
                    <i class="fa-solid fa-exclamation-triangle"></i>
                    <strong>Google OAuth не настроен</strong>
                </div>
                <p style="color: #92400e; font-size: 0.875rem; margin: 0;">
                    Для настройки Google OAuth следуйте инструкциям в README.md
                </p>
            </div>
            
            <!-- Demo login button -->
            <div>
                <button onclick="demoLogin()" class="google-login-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Демо вход (Google OAuth не настроен)
                </button>
            </div>
            {% endif %}
            
            <div style="margin-top: 2rem; text-align: center;">
                <a href="{{ url_for('main.index') }}" style="color: var(--text-secondary); text-decoration: none; font-size: 0.875rem;">
                    ← Вернуться на главную
                </a>
            </div>
        </div>
    </div>

    <script>
        // Handle Google Sign-In response
        function handleCredentialResponse(response) {
            fetch('/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alert('Ошибка входа: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Произошла ошибка при входе');
            });
        }
        
        // Demo login function (for testing without Google OAuth setup)
        function demoLogin() {
            fetch('/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: 'demo-token',
                    demo: true
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    // For demo, create a mock session
                    fetch('/api/demo-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = '/dashboard';
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // For demo purposes, redirect anyway
                window.location.href = '/dashboard';
            });
        }
    </script>
    
    <style>
        .google-login-btn, .demo-login-btn {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            background: #fff;
            color: #3c4043;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .google-login-btn:hover, .demo-login-btn:hover {
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
            border-color: #dadce0;
        }
        
        .demo-login-btn {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }
        
        .demo-login-btn:hover {
            background: var(--secondary-blue);
            border-color: var(--secondary-blue);
        }
    </style>
</body>
</html>
