<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение Email - InfraZen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .icon.success {
            color: #10b981;
        }
        
        .icon.error {
            color: #ef4444;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #1e293b;
        }
        
        .message {
            font-size: 16px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            font-size: 14px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if success %}
            <div class="icon success">
                <i class="fa-solid fa-check-circle"></i>
            </div>
            <h1>Email подтвержден!</h1>
        {% else %}
            <div class="icon error">
                <i class="fa-solid fa-times-circle"></i>
            </div>
            <h1>Ошибка подтверждения</h1>
        {% endif %}
        
        <p class="message">{{ message }}</p>
        
        <a href="/dashboard" class="button">
            <i class="fa-solid fa-arrow-left"></i> Перейти в панель управления
        </a>
        
        <div class="footer">
            <p>© 2025 InfraZen. Все права защищены.</p>
        </div>
    </div>
</body>
</html>
